<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<h4>Perfil / Datos de usuario</h4>
<span class="seccion">Actualización de datos</span>
<hr>
<button class="return" routerLink="/profile"><i class="fa-solid fa-backward"></i></button><br>
<div class="cuerpo">
  <div class="datos">
    <i class="fa-solid fa-user-tie"></i>
    <h3>Datos personales</h3>
    <div class="form">
      <label for="name">Nombre</label>
      <i class="fa-solid fa-user-tie"></i>
      <input type="text" id="name" name="name"><br>
    </div>

    <div class="form">
      <label for="surname">Apellido</label>
      <i class="fa-solid fa-user-tie"></i>
      <input type="text" id="surname" name="surname"><br>
    </div>

    <div class="form">
      <label for="email">Correo electrónico</label>
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" name="email"><br>
    </div>

    <div class="form">
      <label for="phone">Contraseña</label>
      <i class="fa-solid fa-lock"></i>
      <input type="text" id="psw" name="psw"><br>
    </div>

    <div class="form">
      <label for="address">Fecha de nacimiento</label>
      <i class="fa-solid fa-calendar-days"></i>
      <input type="date" id="address" name="address"><br>
    </div>

    <button value="Actualizar" routerLink="/profile/admin"><i class="fa-solid fa-turn-up custom"></i>Actualizar</button><br>
  </div>
</div>
<app-footer2></app-footer2>
