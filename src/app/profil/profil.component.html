<!--Division que contendra la seccion que muestra los datos del usuario-->
<div class="perfil">
  <!--Diviciones para cada 'columna' de la seccion-->
  <div class="imagen">
    <!--Imagen de perfil del usuario-->
    <img src="assets/pfp.jpg" alt="Imagen de perfil" class="pfp">
  </div>
  <div class="datos">
    <div class="name">
    <!--Nombre real del usuario-->
    <h3>Nombre: </h3><h4>Amaia Pujol</h4>
    </div>
    <div class="name">
    <!--Nombre de usuario-->
    <h3>Nombre de usuario:</h3><h4>Amaia</h4>
    </div>
    <div class="name">
      <!--Contraseña del usuario-->
      <h3>Contraseña:</h3><h4>..........</h4>
    </div>

  <div class="botones">
    <!--Boton para editar los datos del usuario-->
    <button class="boton">Editar</button>
    <!--Boton para cerrar sesion-->
    <button class="boton" routerLink="/login">Cerrar sesion</button>
  </div>
</div>
