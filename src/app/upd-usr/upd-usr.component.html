<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<h4>Perfil / Datos de usuario</h4>
<span class="seccion">Actualizacio de datos</span>
<hr>
<button class="return" routerLink="/profile"><i class="fa-solid fa-backward"></i></button><br>
<div class="cuerpo">
  <div class="datos">
    <i class="fa-solid fa-user-tie admin"></i>
    <h3>Datos personales</h3>
    <div class="form">
      <label for="name">Nombre</label>
      <i class="fa-solid fa-user-tie"></i>
      <input type="text" id="name" name="name"><br>
    </div>

    <div class="form">
      <label for="surname">Apellido</label>
      <i class="fa-solid fa-user-tie"></i>
      <input type="text" id="surname" name="surname"><br>
    </div>

    <div class="form">
      <label for="email">Correo electrónico</label>
      <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" name="email"><br>
    </div>

    <div class="form">
      <label for="phone">Contraseña</label>
      <i class="fa-solid fa-lock"></i>
      <input type="text" id="psw" name="psw"><br>
    </div>

    <div class="form">
      <label for="address">Fecha de nacimiento</label>
      <i class="fa-solid fa-calendar-days"></i>
      <input type="date" id="address" name="address"><br>
    </div>

    <button value="Actualizar"><i class="fa-solid fa-turn-up custom"></i>Actualizar</button><br>
  </div>
  <div class="personalData">
    <i class="fa-solid fa-dumbbell"></i>
    <h3>Otros datos</h3>
    <div class="form">
      <label for="name">Altura</label>
      <i class="fa-solid fa-ruler-vertical"></i>
      <input type="text" id="name" name="name"><br>
    </div>

    <div class="form">
      <label for="surname">Peso Actual</label>
      <i class="fa-solid fa-weight-scale"></i>
      <input type="text" id="surname" name="surname"><br>
    </div>

    <div class="form">
      <label for="email">Peso Objetivo</label>
      <i class="fa-solid fa-weight-scale"></i>
      <input type="email" id="email" name="email"><br>
    </div>

    <div class="form">
      <label for="phone">Nivel</label>
      <i class="fa-solid fa-chart-line"></i>
      <select name="nivel">
      <option>---SELECIONAR---</option>
      <option value="Ganar Masa Muscular">Ganar Masa Muscular</option>
      <option value="Perder Peso Y Grasa">Perder Peso Y Grasa</option>
      <option value="Aumentar Tu Rendimiento">Aumentar Tu Rendimiento</option>
      </select>
    </div><br>

    <button value="Actualizar"><i class="fa-solid fa-turn-up custom"></i>Actualizar</button><br>
  </div>
</div>
<app-footer2></app-footer2>
