<div class="contenido">
  <img src="assets/indexImage.jpg">

  <!-- Titulo -->
  <div class="subtitle">
    <div class="subtitle2">
      <h2 class="text">Planes para todos</h2>
    </div>
    <!-- Subtitulo -->
    <div class="texto">
      <h3 class="lowText">El mejor sitio web para ponerte en forma, sin importar tu nivel ni habilidad.</h3>
    </div>
  </div>

  <!-- Seccion de planes -->
  <div class="planes">
    <!-- Titulo del apartado -->
    <div class="encabezado2">
      <div class="linea"></div>
      <span class="seccion">Conoce nuestros planes</span>
      <div class="linea"></div>
    </div>

    <!-- Targetas de varios planes -->
    <div class="planes-container">
      @for (plan of planes; let index = $index; track index) {
        <div class="card">
          <div class="titulo">
            <h3>{{ plan.nombre }}</h3>
          </div>
          <img [src]="plan.imagen" alt="Imagen del plan">
          <div class="container">
            <button class="seeMore" [routerLink]="plan.nombre">Saber m√°s</button>
          </div>
        </div>
      }
    </div>
    <div class="verMas">
      <button class="seePlans" routerLink="/listPlans">Ver mas planes</button>
    </div>
    <br>
<app-footer></app-footer>
